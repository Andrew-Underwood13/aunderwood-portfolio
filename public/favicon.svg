<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" rx="8" fill="url(#gradient)"/>
  
  <!-- Border -->
  <rect x="1" y="1" width="62" height="62" rx="7" stroke="#D4AF37" stroke-width="2" stroke-opacity="0.5"/>
  
  <!-- Atomic Number -->
  <text x="8" y="14" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500" opacity="0.9">79</text>
  
  <!-- Element Symbol -->
  <text x="32" y="44" fill="white" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="700" text-anchor="middle" letter-spacing="1">AU</text>
  
  <!-- Element Name -->
  <text x="32" y="56" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="7" font-weight="400" text-anchor="middle" opacity="0.85">GOLD</text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#EAB308"/>
      <stop offset="100%" stop-color="#CA8A04"/>
    </linearGradient>
  </defs>
</svg>